{% extends "base.html" %}

{% block head_title %}Confirm Email{% endblock %}

{% block content %}
    <form method="post" action="{% url "account_confirm_email" key=confirmation.key %}">
        <legend>Confirm Email</legend>
        <fieldset>
            {% csrf_token %}
            <p>Confirm email address <b>{{ confirmation.email_address.emai }}</b>?</p>
            <div>
                <button>Confirm</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
