{% extends "base.html" %}


{% block head_title %}Delete Account{% endblock %}

{% block content %}

    <form method="post" action="{% url "account_delete" %}">
        <legend>Delete Account</legend>
        <p>If you go ahead and delete your account, your information will be <strong>expunged within {{ ACCOUNT_DELETION_EXPUNGE_HOURS }} hours</strong>.</p>
        {% csrf_token %}
        <div>
            <button>Delete My Account</button>
        </div>
    </form>

{% endblock %}
