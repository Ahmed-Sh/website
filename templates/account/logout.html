{% extends "base.html" %}

{% block head_title %}Logout{% endblock %}

{% block content %}
    <form method="POST" action="{% url "account_logout" %}">
        <legend>Log out</legend>
        <fieldset>
            {% csrf_token %}
            <p>Are you sure you want to log out?</p>
            <div>
                <button>Log out</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
