{% extends "base.html" %}

{% block head_title %}Set your new password{% endblock %}

{% block content %}
    <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
        <legend>Set your new password</legend>
        <fieldset>
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button>Save</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
